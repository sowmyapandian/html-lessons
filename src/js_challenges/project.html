<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../js_challenges/themes/project.css" />
  <title>Project tracking intro component</title>

</head>

<body>

  <header>
    <img src="../../images/logos1.svg" alt="" id="logo" />
    <img src="../../images/icon-hamburger.svg" alt="" id="hamburger" />
    <nav>
      <ul>
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>
  
  
  <main>
    
    <div id="main-text">

      <div id="new">
        <div>New</div>
        <span>Monograph Dashboard</span>
      </div>

      <h1>Powerful insights<br />into your team</h1>

      <p>Project planning and time tracking<br/>for agile teams</p>

      <button id="demo">Schedule a demo</button> <span id="preview">to see a preview</span>

    </div>

    <div id="main-image">
      <img src="../../images/illustration-devices.svg" alt="Multiple devices" />
    </div>

  </main>
  <div id="bg-blue"></div>

<script type="module" src="../../script.js/project.js"></script>
