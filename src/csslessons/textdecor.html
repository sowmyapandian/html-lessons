<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
    <style>
        #Google{
            color: red;
        }
        #Youtube{
            color:green;
        }
        a{
            color:rgb(203, 231, 45);
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
        a[href*="google.com"]
        {
            color:red;
        }
        a[href*="Youtube.com"]
        {
            color:violet;
        }
    </style>
</head>
<body>
    <p>visit<a href="www.google.com">Google</a></p>
    or
    <p>visit<a href="www.Youtube.com" >Youtube</a></p>
    or
    <p>visit<a href="www.google.com/" >Google</a></p>
</body>
</html>
