<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand-child frame</title>
</head>
<body>
    <p>
        <a href="https://developer.mozilla.org" target="_parent">opens in the parent frame(target:"_parent")</a>
    </p>
    <p>
        <a href="https://developer.mozilla.org" target="_top">opens in the full body of the window(target:"_top")</a>
    </p>
    <p>
        <a href="http://example.com" target="_self">(target:"_self")</a>
    </p>
</body>
</html>
