<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input types</title>
</head>

<body>
    <header>
        <h1>
            input types
        </h1>
        <div>
            <form>
                <div>
                    <label>Name</label>
                    <input name="username" required minlength="5" maxlength="10" size="10" title="Login username" />
                </div>

                <div>
                    <label>Password</label>
                    <input id="password" type="password" pattern="[A-Za-z" ][0-9][A-Za-z]" minlength="8"
                        title="password begin with letter must contain one alphabet and a digit" * />
                </div>
                <div>
                    <label>Email id</label>
                    <input title="enter email" id="email" type="email" />

                </div>
                <div>
                    <label>photo</label>
                    <input placeholder="file" type="file" accept="audio/,video/,image/" />

                </div>
                <div>
                    <label>DOB</label>
                    <input title="enter your DOB" id="date" type="date" />
                    <input title="enter Date and time" id="datetime-local" type="datetime-local" />
                    <input title="enter time here" id="time" type="time" />
                    <input title="enter week of the year" id="week" type="week" />
                    <input title="status" id="color" type="color" />

                </div>
                <div>
                    <label>Year of experiance</label>
                    <input title="status" id="year" type="number" min=1 max=40 step=1 maxlength="3" />
                </div>
                <div>
                    <label>Range</label>
                    <input title="range" id="range" type="range" step=10 />
                </div>
                <div>
                    <label>Skills</label>
                    <input title="search" type="search" placeholder="Search your skill">
                </div>
                <div>
                    <label>telephone</label>
                    <input title="tel" name="telid" reqired pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}"
                        placeholder="123-456-678" />
                </div>


                <div>
                    <label>Hobbies</label>
                    <input title="hobby" type="checkbox" checked=true name="items" value="Reading">Reading</input>
                    <input title="option1" type="checkbox" name="items" value="Music">Music</input>
                    <input title="option2" type="checkbox" name="items" value="Dance">Dance</input>

                </div>
                <div>
                    <label>Hidden content</label>
                    <input id="hid" type="hidden" />
                </div>
                <div>
                    <label>Url</label>
                    <input title="enter Url" id="url" type="url" />
                </div>
                <div>
                    <label>Comments</label>
                    <textarea title="Enter your comments here" id="comment" cols="50" rows="5" />comments</textarea>
                </div>
                <div>
                    <label>select course</label>
                    <select name="course list" title="select a course">
                        <option> ---Select a value---</option>
                        <option>HTML</option>
                        <option>CSS</option>
                        <option>JAVA</option>
                        <option selected>PYTHON</option>
                        <optgroup label="database">
                            <option>SQL</option>
                            <option>ORACLE</option>
                            <option>MYSQL</option>
                        </optgroup>

                    </select>
                </div>
                <div>
                    <input type="submit" value="log in">
                    <input type="reset" value="reset" />
                    <input type="image" alt="close" name="Close" width="25" height="25" src="../images/download.jpg">
                </div>

            </form>
        </div>
    </header>

</body>

</html>
